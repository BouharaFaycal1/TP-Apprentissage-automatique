
<div class="panel-heading">Metiers</div>
<!-- <div *ngFor="let m of metiers.metier">{{m.id}} </div> -->

<div class = "container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMetier">
       ajout metier
      </button>
    <div class="card-deck" *ngIf="metiers !== undefined">
        <div class="card" *ngFor= "let m of metiers.metier">
          <img class="card-img-top" src="http://localhost/img/{{m.image}}"   (click) = redirectTo(m) alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{m.libelle}}</h5>
            
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>

      </div>
</div>



  
  <!-- Modal add metier -->
  <div class="modal fade" [formGroup]="metierForm"  id="addMetier" tabindex="-1" role="dialog" aria-labelledby="addMetierLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMetierLabel">Ajout Metier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body form-group  row col-md-12" >
         

            <label class="col-md-6">Nom metier</label> 
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="libelle">
        <input type="file" class="form-control" formControlName="image">
      </div >
      



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" (click)= "addMetier()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
